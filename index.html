<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap-5-day-40</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="kamrul">
    <div class="section-padding section-bg-1">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-2">
                    <div class="price-boxes">
                        <div class="single-price-box">
                            <div class="price-box-image">
                                <div class="price-box-img-wrap">
                                    <img src="img1.png" alt="">
                                </div>
                            </div>
                            <div class="price-box-inner">
                                <h2>BASIC</h2>
                                <h3 class="price-content"><span>29</span>
                                </h3>
                                <ul>
                                    <li><strong>15</strong> ACCOUNTS</li>
                                    <li><strong>100 GB</strong> SPACE</li>
                                    <li><strong>1</strong> DOMAIN NAME</li>
                                    <li><strong>500 GB</strong> BANDWIDTH</li>
                                </ul>
                                <a href="#" class="boxed-btn">GET STARTED</a>
                            </div>
                        </div>
                        <div class="single-price-box">
                            <div class="price-box-image">
                                <div class="price-box-img-wrap">
                                    <img src="img2.png" alt="">
                                </div>
                            </div>
                            <div class="price-box-inner">
                                <h2>ADVANCED</h2>
                                <h3 class="price-content"><span>49</span></h3>
                                <ul>
                                    <li><strong>30</strong> ACCOUNTS</li>
                                    <li><strong>300 GB</strong> SPACE</li>
                                    <li><strong>3</strong> DOMAIN NAME</li>
                                    <li><strong>1 TB</strong> BANDWIDTH</li>
                                </ul>
                                <a href="#" class="boxed-btn">GET STARTED</a>
                            </div>
                        </div>
                        <div class="single-price-box">
                            <div class="price-box-image">
                                <div class="price-box-img-wrap">
                                    <img src="img3.png" alt="">
                                </div>
                            </div>
                            <div class="price-box-inner">
                                <h2>PRO</h2>
                                <h3 class="price-content"><span>79</span></h3>
                                <ul>
                                    <li><strong>75</strong> Accounts</li>
                                    <li><strong>1000 GB</strong> SPACE</li>
                                    <li><strong>5</strong> DOMAIN NAME</li>
                                    <li><strong>5 TB</strong> BANDWIDTH</li>
                                </ul>
                                <a href="#" class="boxed-btn">CONTACT US</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
